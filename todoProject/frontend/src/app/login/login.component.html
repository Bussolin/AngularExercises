<h1>Login</h1>
<div class="container">
    <div *ngIf="invalidLogin" class="alert alert-warning"><p>Invalid credentials</p></div>
    <div>    
        Username : <input type="text" [(ngModel)]="name" name="name"><br>
        Password : <input type="password" [(ngModel)]="password" name="password">
    </div>
    <button class="btn btn-success" (click)="hangleLogin()">Login</button>
</div>

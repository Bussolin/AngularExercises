<h1>Todo update</h1>

<div class="container">

    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" name="Description" required="required" class="form-control">
    </fieldset>

    <fieldset class="form-group">
        <label>Date</label>
        <input type="date" [ngModel]="todo.targetDate | date:'yyy-MM-dd' "
                           (ngModelChange)="todo.targetDate = $event" name="Description" required="required" class="form-control">
    </fieldset>

    <button class="btn btn-success" (click)="updateTodo()">Save changes</button>
    <button class="btn btn-danger" (click)="cancelTransation()">Cancel</button>

</div>
